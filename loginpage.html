<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="loginstyles.css">
  <title>Log In</title>
</head>

<body>
    <header>
        <h1>Log In</h1>
    </header>

    <main>
        <div class="button-container">
            <input class="inputfield" type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="button-container">
            <input class="inputfield" type="text" id="password" name="password" placeholder="Password">
        </div>
        <div class="button-container">
            <button class="typeButton" id="btnLogin" onclick="userLogin()">Log In</button>
            <button class="typeButton" id="btnCreate" onclick="window.location='create_account.html'">Sign Up</button>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
