<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <title>Buddies For Scrummies</title>
</head>

<body>
    <header>
        <div id="loginButton">
            <button class="loginButton" id="btnLogin">Log In</button>
            <button class="loginButton" id="btnLogout">Log out</button>
        </div>
        <div id ="logoContainer">
            <img src="img.webp" alt="Buddies For Scrummies Logo">
        </div>
        <div id="titleContainer">
            <h1>Buddies For Scrummies</h1>
        </div>
    </header>

  <main class="main">
    <h1 id="mentortitle">Mentor</h1>
    <br>
    <table id="data-table">
      <thead>
        <tr>
          <th colspan="2">Available Mentors</th>
            <button id="listmentee" class="typeButton">Choose a Mentor</button>
            <div id="showlist" style="padding-top: 20px;"></div>
        </tr>
      </thead>
      <tbody>
      </tbody>

    </table>

  </main>

  <script>
    // Simulated JSON data (will replace with SQL data)
    var jsonData = [
        { "Name": "Patricia Watson"},
        { "Name": "Ben Birdland"},
        { "Name": "Parasoul Renoir"},
        { "Name": "Marie Korbel"}
    ];

    // Reference to the table body
    var tableBody = document.querySelector("#data-table tbody");

    // Loop through the JSON data and populate the table
    jsonData.forEach(function (row) {
        var newRow = tableBody.insertRow(tableBody.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);

        cell1.innerHTML = row.Name;
        cell2.innerHTML = '<button class="typeButton">select</button>';
    });
  </script>
    <script src="script.js">
    <script src="mentopt.js"></script>
    </script>

    
</body>

</html>
